<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/glassdesign.css" />
    <title>Login page</title>
</head>

<body>
    <img src="1.png" alt="Grootan" >
    <h1>Login page</h1>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username" />

        <br/>

        <label for="password">Password</label>
        <input type="password" id="password" />

        <br/>
        <br>
        <button type="reset" onclick="verify()">Submit</button>
        <br>
        <br>
        <div class="short">
            <a href="signup.html">Signup page</a>
        </div>
    </form>
    <script>
        function verify() {
            var userName = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var auth = localStorage.getItem(userName);
            if (auth != null && auth == password) {
                window.location.replace("https://techupz.000webhostapp.com/html/users.html");
            } else {
                alert("Wrong username or password");
            }
        }
    </script>

</body>

</html>
